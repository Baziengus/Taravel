<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Travel</title>
    <link rel="stylesheet" href="booking css/log-in.css">
        
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for Your TARAvel Adventure</h2>
        <form>
            <input type="text" class="input-box" placeholder="Full Name" required>
            <input type="email" class="input-box" placeholder="Email" required>
            <input type="password" class="input-box" placeholder="Password" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="../index.html" target="_blank" rel="noopener noreferrer" >Log in</a></p>
    </div>
</body>
</html>
